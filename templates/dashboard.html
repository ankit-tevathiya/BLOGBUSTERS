{% extends 'layout.html' %}

{% block body %}
  <h2>Dashboard <br><small> Welcome {{session.username}}</small></h2>
  <a class="btn-floating btn-large red" href="/add_article"> <i class="large material-icons">add</i></a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}"     <a class="btn-floating btn-large red">
            <i class="material-icons">create</i>
          </a></a></td>
        <td>
            
          <form action="delete_article/{{article.id}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            
            <button type="submit" class="btn-floating btn-large red"><i class="material-icons">delete</i></button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
